<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>VEvents</title>
  </head>
  <body>
    <h1>Welcome To VEvents</h1>
    
    <div class="container" id="EventLog">
      <div id="EventLogTitle">

      </div>
      <div id="EventLogDesc">

      </div>
      <div id="EventLogDate">

      </div>
      <div id="EventLogLoc">

      </div>
      <div id="EventLogVote">

      </div>
    </div>
    <br>
    
    <form id="register"class="container" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Event Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Park Clean Up" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Event Description</label>
          <textarea class="form-control" id="validationCustom02" placeholder="Cleaning up a park" required></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
          </div>
        </div>
      </div>


      <!--FORM-->
      <div class="form-row ">
        <div class="col-md-4 mb-3">
          <label for="validationCustom03">Event Location</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid Location.
          </div>
        </div>
        </div>
        <div class="col-md-4 mb-3 pl-0 pr-1">
          <label for="validationCustom05">Event Date</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid Date.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload An Image</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

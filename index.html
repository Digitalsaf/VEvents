    <title>VEvents</title>

  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 color class >Welcome To VEvents</h1>
        </div>
      </div>
      <!--Second Row-->
      <div class="row">
        <div class="col-8">
          <div class="container" id="EventLog">
      
          </div>
        </div>
        <!--Side Bar Event making-->
        <div class=" shadow col-4 border border-1 rounded bg-white px-0 h-100">
            <h5 class="card-header bg-success px-0 mx-0 text-center">Create Your Event</h5>
          <form id="register"class="container pt-3 pb-3">
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationCustom01">Event Name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Park Clean Up" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationCustom02">Event Description</label>
                <textarea class="form-control w-100" minlength="50" id="validationCustom02" placeholder="50 characters or more" required></textarea>
                <div id="chars"></div>
              </div>
                </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationCustom03">Event Location</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid Location.
                </div>
              </div>
              </div>
              <div class="mb-3 pl-0 pr-1">
                <label for="validationCustom05">Event Date</label>
                <input type="date" class="form-control"  id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid Date.
                </div>
              </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload An Image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="text-center">
            <button class="btn btn-primary justify-content-center" type="submit">Submit form</button>
            </div>
          </form>
        </div>
